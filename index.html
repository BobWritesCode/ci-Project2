<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Random Result Generator</title>
</head>
<body>
  <header>
    <h1>Random Result Generator</h1>
  </header>
  <div id="all-options-area">
    <div class="options-area">
      <p><label for="options">Enter potential results for Random Result Generator: (NOT YET FUNCTIONAL)</label></p>
      <textarea id="options" name="options" rows="10" cols="50">Alpha, Bravo, Charlie, Delta, Echo, Foxtrot, Golf, Hotel, India, Juliett, Kilo, Lima, Mike, November, Oscar, Papa, Quebec, Romeo, Sierra, Tango, Uniform, Victor, Whiskey, X-ray, Yankee, Zulu
      </textarea>
      <p><label for="number-of-results">How many final results: (NOT YET FUNCTIONAL)</label>
        <input id="number-of-results" name="number-of-results" type="text" value="10"> </p>
        <p><label for="transisiton-time">Transition time for each result to appear in seconds: (NOT YET FUNCTIONAL)</label>
          <input id="transisiton-time" name="transisiton-time" type="text" value="0.2"> </p>
        <p><label for="time-between-results">How long between each result in seconds: (NOT YET FUNCTIONAL)</label>
            <input id="time-between-results" name="time-between-results" type="text" value="2"> </p>
        <label for="multiple-wins">Can an option win multiple times: (NOT YET FUNCTIONAL)</label>
        <input type="checkbox" id="multiple-wins" name="multiple-wins" value="yes">
        <br>
        <input type="radio" id="reveal1" name="reveal" value="show">
        <label for="reveal1">Show 1 by 1 (NOT YET FUNCTIONAL)</label><br>
        <input type="radio" id="reveal2" name="reveal" value="remove">
        <label for="reveal2">Remove 1 by 1 (NOT YET FUNCTIONAL)</label><br>  
    </div>
    <div class="options-area">
      Option 2 area
    </div>
  </div>
  <div id="templates-container">
    <div class="template">template 1</div>
    <div class="template">template 2</div>
    <div class="template">template 3</div>
  </div>
  <div>Game area</div>
  <footer>
    <div>Footer</div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
