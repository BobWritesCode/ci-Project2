<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Random Result Generator</title>
</head>
<body>
  <header>
    <h1>Random Result Generator</h1>
  </header>
  <div id="options-container">
    <div class="options-box">
      <p><label for="options">Enter potential results for Random Result Generator:</label></p>
      <textarea id="options" name="options" rows="10" cols="50">Alpha, Bravo, Charlie, Delta, Echo, Foxtrot, Golf, Hotel, India, Juliett, Kilo, Lima, Mike, November, Oscar, Papa, Quebec, Romeo, Sierra, Tango, Uniform, Victor, Whiskey, X-ray, Yankee, Zulu
      </textarea>
      <p><label for="number-of-results">How many final results:</label>
        <br><input id="number-of-results" name="number-of-results" type="text" value="10"> </p>
      <p><label for="transisiton-time">Transition time for each result to appear in seconds:</label>
        <br><input id="transisiton-time" name="transisiton-time" type="text" value="0.2"> </p>
      <p><label for="time-between-results">How long between each result in seconds:</label>
        <br><input id="time-between-results" name="time-between-results" type="text" value="2"> </p>
      <label for="multiple-wins">Can an option win multiple times:</label>
      <br><input type="checkbox" id="multiple-wins" name="multiple-wins" value="yes">
      <br>
      <label for="vert-or-hor">Display results:</label><br>
      <select name="vert-or-hor" id="vert-or-hor">
        <option value="vertical">Vertical</option>
        <option value="horizontol">Horizonatal</option>
      </select>
      <br>
      <input type="radio" id="reveal1" name="reveal" value="show">
      <label for="reveal1">Show 1 by 1</label><br>
      <input type="radio" id="reveal2" name="reveal" value="remove">
      <label for="reveal2">Remove 1 by 1</label><br>  
    </div>
    <div class="options-box">
      <p><label for="gen-title-user">Title of generator:</label>
        <br><input id="gen-title-user" name="gen-title-user" type="text" value="Example Title"></p>
    </div>
  </div>
  <div id="parent-templates-container">
    <div>
      <h2>Select preset template to use</h2>
    </div>
    <div id="templates-container">
      <div id="template1-container" class="template-container">
        <div id="template1" class="template" onclick="templateSelected(1)">
          Example text
        </div>
      </div>
      <div id="template2-container" class="template-container">
        <div id="template2" class="template" onclick="templateSelected(2)">
          Example text
        </div>
      </div>
      <div id="template3-container" class="template-container">
        <div id="template3" class="template" onclick="templateSelected(3)">
          Example text
        </div>
      </div>
    </div>
  </div>
  <div id="result-container">
    <div id="result-top"><span id="gen-title-span"></span></div>
    <div id="result-mid"><span id="results-list"></span></div>
    <div id="result-bottom"><span id="gen-tail-span">Example</span></div>
    <button id="btn-load">Load the generator</button>
    <button id="btn-start">Start</button>
    <button id="btn-close">Close</button>
  </div>
  <footer>
    <div>Footer</div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
